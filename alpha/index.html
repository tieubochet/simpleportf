<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Calendar Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50 font-sans">

    <div id="app">
        <header class="bg-indigo-600 p-6 shadow-lg">
            <h1 class="text-3xl font-bold text-white">Ăn Xin Binance Alpha</h1>
        </header>

        <main class="p-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 hover:shadow-lg transition-shadow duration-300">
                    <p class="text-gray-500">Tổng Thu Nhập</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">$226.00</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 hover:shadow-lg transition-shadow duration-300">
                    <p class="text-gray-500">Dự Án</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">4</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 hover:shadow-lg transition-shadow duration-300">
                    <p class="text-gray-500">Lợi Nhuận</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">$206.00</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 hover:shadow-lg transition-shadow duration-300">
                    <p class="text-gray-500">Tổng điểm</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">196</p>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-md border border-gray-200">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="month-year" class="text-xl font-semibold text-gray-700">
                            <!-- Populated by JS -->
                        </h2>
                        <div class="flex items-center space-x-2">
                            <button id="prev-month" aria-label="Previous month" class="p-2 rounded-md border bg-gray-50 hover:bg-gray-100 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                            </button>
                            <button id="next-month" aria-label="Next month" class="p-2 rounded-md border bg-gray-50 hover:bg-gray-100 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </button>
                            <button id="export-csv" class="ml-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Export CSV
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 border-l border-b">
                        <div class="text-center font-bold text-gray-500 py-3 border-t border-r bg-gray-50">CN</div>
                        <div class="text-center font-bold text-gray-500 py-3 border-t border-r bg-gray-50">T2</div>
                        <div class="text-center font-bold text-gray-500 py-3 border-t border-r bg-gray-50">T3</div>
                        <div class="text-center font-bold text-gray-500 py-3 border-t border-r bg-gray-50">T4</div>
                        <div class="text-center font-bold text-gray-500 py-3 border-t border-r bg-gray-50">T5</div>
                        <div class="text-center font-bold text-gray-500 py-3 border-t border-r bg-gray-50">T6</div>
                        <div class="text-center font-bold text-gray-500 py-3 border-t border-r bg-gray-50">T7</div>
                    </div>
                     <div id="calendar-days" class="grid grid-cols-7 border-l border-b">
                        <!-- Calendar days will be generated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
